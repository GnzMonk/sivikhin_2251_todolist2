<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class=creating-zone>
            <div class="left-creating">
                <div class="top-creating">
                    <input type="text" class="task-title" placeholder="Купить пельменей..." required>
                </div>
                <div class="bot-creating">
                    <select class="categ">
                        <option value="other">Other</option>
                        <option value="home">Home</option>
                        <option value="study">Study</option>
                        <option value="work">Work</option>
                    </select>

                    <select class="prior">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <div class="right-creating">
                <button class="add-button">+</button>
                <div class="ok_cancel_buttons"></div>
            </div>
        </div>
        <div class="filter_zone">
            <button class="filter all">All</button>
            <button class="filter work">Work</button>
            <button class="filter home">Home</button>
            <button class="filter study">Study</button>
            <button class="filter other">Other</button>
        </div>
        <div class=tasks-zone>
            <div class="col">
                <div class="col-head notdone">Not done</div>
                <div class="notdone-list"></div>
            </div>
            <div class="col">
                <div class="col-head inprogress">In progress</div>
                <div class="inprogress-list"></div>
            </div>
            <div class="col">
                <div class="col-head done">Done</div>
                <div class="done-list"></div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>

</body>
</html>
